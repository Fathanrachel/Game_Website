<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">
  <audio src="./src/resources/bgm1.mp3" id="audio" loop autoplay type="audio/mpeg"></audio>
  <div class="overflow-hidden">
    <div class="animate-drop-in">
      <div class="bg-black text-white p-4 flex justify-between items-center">
        <button class="text-3xl cursor-pointer" tabindex="0" onclick="openNav()"
          onKeyDown="if (event.key === 'Enter') openNav();">&#9776;</button>
        <button class="text-3xl cursor-pointer" tabindex="0" onclick="disableMute()"
          onKeyDown="if (event.key === 'Enter') disableMute();"></button>

        <img src="./src/img/ikon/audio.png" alt="audio" class="w-5" />
        </button>
      </div>

      <!-- Navbar -->
      <div id="myNav"
        class="overlay fixed top-0 left-0 w-0 h-full bg-black bg-opacity-75 z-50 overflow-hidden transition-width duration-500">
        <button class="absolute top-5 right-11 text-6xl cursor-pointer text-white" onclick="closeNav()"
          onKeyDown="if (event.key === 'Enter') closeNav();">&times;</button>
        <div class="overlay-content flex flex-col items-center justify-center h-full text-white pt-20">
          <button class="text-3xl cursor-pointer mb-4 hover:text-green-500" onclick="enableMute()"
            onKeyDown="if (event.key === 'Enter') enableMute();">Mute Audio</button>
          <button class="text-3xl cursor-pointer mb-4 hover:text-green-500" onclick="disableMute()"
            onKeyDown="if (event.key === 'Enter') disableMute();">Play Audio</button>
          <a href="./about.html" class="text-3xl cursor-pointer hover:text-green-500">About Us</a>
        </div>
      </div>


      <!-- Welcome Box -->
      <div class="bg-black text-white text-center py-32 -mt-11">
        <img class="w-24 mx-auto mb-11" src="./src/img/paw.png" alt="paw" />
        <h1 class="text-3xl font-semibold md:text-5xl">Welcome to VinciGochi</h1>
      </div>
    </div>
  </div>

  <div class="bg-gray-200 py-16">
    <div class="relative max-w-md mx-auto -top-11">
      <!-- START SLIDE -->
      <div class="slide_show_container">
        <div class="slide_img text-center" id="slide1">
          <img src="./src/img/character1/shime11.png" alt="img_home" id="character" class="w-52 mx-auto" />
          <div class="text_num">1 / 4</div>
          <h2 class="mt-4">Enter your pet name here</h2>
          <div class="mt-4">
            <input class="w-3/4 p-3 border rounded-l-full text-black" type="text" id="nama_pet"
              placeholder="Enter pet name" />
            <input class="submit bg-black text-white rounded-r-full p-3 cursor-pointer" type="submit" value="Submit"
              onclick="submitForm1('shime1')" />
          </div>
        </div>
        <div class="slide_img text-center hidden" id="slide2">
          <img src="./src/img/character2/shime11.png" alt="img_home" id="character2" class="w-52 mx-auto" />
          <div class="text_num">2 / 4</div>
          <h2 class="mt-4">Enter your pet name here</h2>
          <div class="mt-4">
            <input class="w-3/4 p-3 border rounded-l-full text-black" type="text" id="nama_pet2"
              placeholder="Enter pet name" />
            <input class="submit bg-black text-white rounded-r-full p-3 cursor-pointer" type="submit" value="Submit"
              onclick="submitForm2()" />
          </div>
        </div>
        <div class="slide_img text-center hidden" id="slide3">
          <img src="./src/img/character3/shime11.png" alt="img_home" id="character3" class="w-52 mx-auto" />
          <div class="text_num">3 / 4</div>
          <h2 class="mt-4">Enter your pet name here</h2>
          <div class="mt-4">
            <input class="w-3/4 p-3 border rounded-l-full text-black" type="text" id="nama_pet3"
              placeholder="Enter pet name" />
            <input class="submit bg-black text-white rounded-r-full p-3 cursor-pointer" type="submit" value="Submit"
              onclick="submitForm3()" />
          </div>
        </div>
        <div class="slide_img text-center hidden" id="slide4">
          <img src="./src/img/character4/shime11.png" alt="img_home" id="character4" class="w-52 mx-auto" />
          <div class="text_num">4 / 4</div>
          <h2 class="mt-4">Enter your pet name here</h2>
          <div class="mt-4">
            <input class="w-3/4 p-3 border rounded-l-full text-black" type="text" id="nama_pet4"
              placeholder="Enter pet name" />
            <input class="submit bg-black text-white rounded-r-full p-3 cursor-pointer" type="submit" value="Submit"
              onclick="submitForm4()" />
          </div>
        </div>
        <!-- Next and Prev Button -->
        <button
          class="prev absolute top-1/2 left-0 transform -translate-y-1/2 px-3 py-2 bg-gray-700 text-white cursor-pointer"
          onclick="plusSlides(-1)" onKeyDown="if (event.key === 'Enter') plusSlides(-1);">&#10094;</button>
        <button
          class="next absolute top-1/2 right-0 transform -translate-y-1/2 px-3 py-2 bg-gray-700 text-white cursor-pointer"
          onclick="plusSlides(1)" onKeyDown="if (event.key === 'Enter') plusSlides(1);">&#10095;</button>

      </div>
      <!-- END SLIDE -->
    </div>
  </div>
  <script src="./src/js/main.js"></script>
</body>

</html>
