<!DOCTYPE html>
<html>

<head>
  <title>Game Screen</title>
  <link rel="stylesheet" href="../css/game.css" />
</head>

<body>
  <audio src="../resources/restaurant.mp3" id="audio" loop="loop" autoplay="autoplay" type="audio/mpeg"></audio>
  <div class="topmenu">
    <span class="span" style="font-size: 30px; cursor: pointer" onclick="disableMute()"><img src="../img/ikon/audio.png"
        alt="audio" width="20px" /></span>
  </div>
  <div class="gamenav">
    <img class="paw" src="../img/paw.png" alt="paw" />
    <h1>GotchaLife</h1>

    <div id="container">
      <div class="bar-container">
        <div class="bar-ikon">
          <img src="../img/ikon/eat1.png" alt="ikon" width="26px" />
        </div>
        <div class="bar-label">Hunger</div>
        <div class="bar-wrapper">
          <div id="eat-bar" class="bar"></div>
        </div>
      </div>
      <div class="bar-container">
        <div class="bar-ikon">
          <img src="../img/ikon/sleep.png" alt="ikon" width="26px" />
        </div>
        <div class="bar-label">Sleep</div>
        <div class="bar-wrapper">
          <div id="sleep-bar" class="bar"></div>
        </div>
      </div>
      <div class="bar-container">
        <div class="bar-ikon">
          <img src="../img/ikon/ply.png" alt="ikon" width="26px" />
        </div>
        <div class="bar-label">Play</div>
        <div class="bar-wrapper">
          <div id="play-bar" class="bar"></div>
        </div>
      </div>
      <div class="bar-container">
        <div class="bar-ikon">
          <img src="../img/ikon/medi.jpg" alt="ikon" width="26px" />
        </div>
        <div class="bar-label">Health</div>
        <div class="bar-wrapper">
          <div id="medicine-bar" class="bar"></div>
        </div>
      </div>
    </div>

    <img id="image_eat" src="../img/main_bg/restaurant.jpg" alt="image" width="100%" />

    <div class="button-container" id="eat-btn">
      <img src="../img/food_icon/cabbage.png" alt="cabbage" style="cursor: pointer" width="8%"
        onclick="changeImage5()" />
      <img src="../img/food_icon/carrot.png" alt="carrot" style="cursor: pointer" width="8%" onclick="changeImage5()" />
      <img src="../img/food_icon/pizza.png" alt="pizza" width="8%" style="cursor: pointer" onclick="changeImage5()" />
      <img src="../img/food_icon/tomato.png" alt="tomato" width="8%" style="cursor: pointer" onclick="changeImage5()" />

      <div hidden>
        <button id="sleep-btn">Sleep</button>
        <button id="play-btn">Play</button>
        <button id="medicine-btn">Medicine</button>
      </div>
    </div>
    <a href="game.html">
      <button class="whitebuttongame">
        < Game Menu</button></a>
    <div class="eat1">
      <center>
        <h2 id="nama_pet"></h2>
        <img src="../img/character3/shime1.png" alt="eat1" width="15%" id="shime1" />
      </center>
    </div>
  </div>
  <script src="../script/game.js"></script>
</body>

</html>
